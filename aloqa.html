    body {

      background-color: #f0f4f8;

    }

    header {
      background-color: blue;
      color: white;
      padding: 20px 0;

    }

      max-width: 800px;
      margin: 30px auto;

    }

    form {

      flex-direction: column;
    }

    label {
      margin-top: 10px;
      font-weight: bold;
    }

    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 5px;
    }

    button {
      margin-top: 20px;
      background-color: blue;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #374bd4;
    }

    .contact-info {
      margin-top: 30px;
      background-color: #f9fafb;
      padding: 20px;
      border-left: 4px solid #1e40af;
      border-radius: 5px;
    }

    .contact-info p {
      margin: 5px 0;
    }
